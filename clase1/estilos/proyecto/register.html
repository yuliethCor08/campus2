<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="knowledge">
        <div class="knowledge__container container">
            <div></div>
            <div class="knowledege__texts">
                <h2 class="subtitle">Explora todos los destinos</h2>
                <div class="form container">
                    <h1 class="form-title">Encuentra tu destino</h1>
                    <form action="#">
                      <div class="main-user-info">
                        <div class="user-input-box">
                          <label for="fullName">Nombre</label>
                          <input type="text"
                                  id="fullName"
                                  name="fullName"
                                  placeholder="Nombre completo"/>
                        </div>
                        <div class="user-input-box">
                          <label for="lastname">Apellido</label>
                          <input type="text"
                                  id="lastname"
                                  name="lastname"
                                  placeholder="Apellido Completo"/>
                        </div>
                        
                        <div class="user-input-box">
                          <label for="phoneNumber">Número de celular</label>
                          <input type="number"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  placeholder="Elige las fechas"/>
                        </div>
                        <div class="user-input-box">
                          <label for="correo">Email</label>
                          <input type="email"
                                  id="correo"
                                  name="correo"
                                  placeholder="Correo Electrónico"/>
                        </div>
                        <div class="user-input-box">
                            <label for="passw">Contraseña</label>
                            <input type="password" 
                                name="passw" 
                                id="passw"
                                placeholder="Debe ser alfanúmerico">
                        </div>
                        
                      </div>
                      <div class="form-submit-btn">
                        <input type="submit" value="Crear cuenta" id="crear" name="crear">
                      </div>
                    </form>
                  </div>
            </div>
            
        </div>
    </section>

    <script src="../proyecto/views/name.js"></script>
</body>
</html>
