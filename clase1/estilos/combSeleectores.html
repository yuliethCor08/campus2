<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaci√≥n de Selectores</title>
    <style>
        .abuelo .padre p + p{
            color: tomato;
        }
        .abuelo .hermano span{
            color: rebeccapurple;
        }
        span{
            font-weight: bold;
        }
        div ~ div{
            color: teal;
        }
    </style>
</head>
<body>
    <div class="abuelo">
        <div class="padre">
            <p>Hugo</p>
            <p>Paco</p>
            <p>Luis</p>
            
            <div>
                <span>Bisnieto</span>
            </div>
            <p>Primo</p>
            <div>Sobrino</div>
        </div>
        <div class="hermano">
            <span>Nieto</span>
        </div>
    </div>
</body>
</html>
